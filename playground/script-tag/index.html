<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="../../dist/vue-uswds.umd.js"></script>
  </head>
  <body>
    <div id="app"><usa-tag>{{ message }}</usa-tag></div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: 'Hello Vue!',
          }
        },
      })

      app.use(VueUswds)
      app.mount('#app')
    </script>
  </body>
</html>
